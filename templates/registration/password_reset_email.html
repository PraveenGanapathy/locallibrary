{% extends "base_generic.html" %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-auto">
          <div class="card-body">
            <h2 class="text-center">Password Reset Request</h2>
            <p class="text-center">Someone asked for a password reset for the email <strong>{{ email }}</strong>. Follow the link below to reset the password:</p>
            <p class="text-center">
              <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
                {{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
