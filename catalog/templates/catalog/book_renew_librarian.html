{% extends "base_generic.html" %}

{% block content %}
  <div class="container">
    <h1 class="header">Renew: {{ book_instance.book.title }}</h1>
    <p class="text-muted">Borrower: {{ book_instance.borrower }}</p>
    <p {% if book_instance.is_overdue %} class="text-danger"{% endif %} >Due date: {{ book_instance.due_back }}</p>

    <form action="" method="post">
      {% csrf_token %}
      <table class="table">
        {{ form.as_table }}
      </table>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
